<div class="col-12">
  <strong>[{{_('조건')}}] {{_('컨트롤러 실행 상태')}}</strong>: <strong>self.condition("{{each_condition.unique_id.split('-')[0]}}")</strong> {{_('컨트롤러가 실행 중이면 True, 그렇지 않으면 False를 반환합니다.')}}
</div>
<div class="col-auto">
  {{form_conditional_conditions.controller_id.label(class_='control-label')}}
  <div>
    <select class="form-control form-tooltip form-dropdown" id="controller_id" name="controller_id" style="width: 100%;" title="" data-original-title="{{_('정보를 가져올 컨트롤러를 선택하세요')}}">
        <option value="">{{dict_translation['select_one']['title']}}</option>
      {% for each_cont in choices_controller_ids -%}
        <option value="{{each_cont['value']}}"{% if each_condition.controller_id == each_cont['value'] %} selected{% endif %}>{{each_cont['item']}}</option>
      {% endfor -%}
      </select>
  </div>
</div>
