<div class="col-12">
  <strong>[{{_('조건')}}] {{_('출력 지속 시간')}}</strong>: 
  <strong>self.condition("{{each_condition.unique_id.split('-')[0]}}")</strong> 
  {{_('출력이 현재 몇 초 동안 켜져 있는지를 반환하며, 꺼져 있으면 0을 반환합니다.')}}
</div>

<div class="col-auto">
  {{form_conditional_conditions.output_id.label(class_='control-label')}}
  <div>
    <select class="form-control form-tooltip form-dropdown" id="output_id" name="output_id" style="width: 100%;" title="" data-original-title="{{_('정보를 가져올 출력을 선택하세요')}}">
        <option value="">{{dict_translation['select_one']['title']}}</option>
      {% for each_output_form in choices_output_channels -%}
        <option value="{{each_output_form['value']}}"{% if each_condition.output_id == each_output_form['value'] %} selected{% endif %}>{{each_output_form['item']}}</option>
      {% endfor -%}
      </select>
  </div>
</div>
