<div class="col-auto">
  <label class='control-label'>출력</label>
  <div>
    <select class="form-control form-tooltip form-dropdown" id="unique_id_1" name="unique_id_1" data-placement="top" title="{{_('이 출력이 켜지거나 꺼질 때 이 조건을 실행합니다.')}}">
      <option value="">{{dict_translation['select_one']['title']}}</option>
      {%- for each_output in choices_output_channels if 'pwm' in each_output['types'] -%}
        <option value="{{each_output['value']}}"{% if each_function.unique_id_1 == each_output['value'].split(",")[0] and each_function.unique_id_2 == each_output['value'].split(",")[1] %} selected{% endif %}>{{each_output['item']}}</option>
      {%- endfor -%}
    </select>
  </div>
</div>
<div class="col-auto">
  {{form_trigger.output_state.label(class_='control-label')}}
  <div>
    <select class="form-control form-tooltip form-dropdown" data-placement="top" id="output_state" name="output_state" title="{{_('측정된 값이 설정된 값보다 크거나 작을 때, 또는 측정된 타임스탬프가 초 단위의 값보다 클 때 이 조건이 실행됩니다.')}}">
      <option value="">{{dict_translation['select_one']['title']}}</option>
      <option value="above"{% if each_function.output_state == 'above' %} selected{% endif %}>{{_('보다 큼 (>)')}}</option>
      <option value="below"{% if each_function.output_state == 'below' %} selected{% endif %}>{{_('보다 작음 (<)')}}</option>
      <option value="equal"{% if each_function.output_state == 'equal' %} selected{% endif %}>{{_('같음 (=)')}}</option>
    </select>
  </div>
</div>
<div class="col-auto">
  {{form_trigger.output_duty_cycle.label(class_='control-label')}}
  <div>
   {{form_trigger.output_duty_cycle(class_='form-control', value=each_function.output_duty_cycle, **{'title':_('확인할 출력의 듀티 사이클')})}}
  </div>
</div>
